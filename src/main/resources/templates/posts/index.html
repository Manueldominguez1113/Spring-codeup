<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<h1> here are my posts</h1>

<div th:each="post : ${Posts}">
    <h4 th:text="${post.getTitle()}"></h4>
    <p th:text="${post.getBody()}"></p>
</div>
</body>
</html>
